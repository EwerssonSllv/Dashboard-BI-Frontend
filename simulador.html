<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        <div class="form-container">
            <input type="text" id="productName" placeholder="Nome do Produto">
            <input type="text" id="productImage" placeholder="URL da Imagem">
            <input type="number" id="productPrice" placeholder="PreÃ§o">
            <input type="number" id="productStock" placeholder="Estoque">
            <button onclick="createProduct()">Adicionar Produto</button>
        </div>
        
        <h2>Lista de Produtos</h2>
        <ul id="productList"></ul>
    </div>
    
    <script src="script.js"></script>
    <script>
        const token = localStorage.getItem("Authorization");
        if (!token) {
            window.location = "login.html"; 
        }
    </script>
</body>
</html>
