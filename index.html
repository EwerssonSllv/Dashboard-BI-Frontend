<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-Dashboards</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <div class="d-flex">
        <p class="h1 text-center flex-grow-1">Dashboards</p>
        <button
          type="button"
          class="btn btn-outline-dark text-left"
          onclick="localStorage.removeItem('Authorization'); window.location = 'login.html'"
        >
          SignOut
        </button>
      </div>

      <table class="table table-hover">
        <tbody id="dashboards"></tbody>
      </table>
    
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
      <script src="/scripts/script.js"></script>

      <script>
          const token = localStorage.getItem("Authorization");
          if (!token) {
              window.location = "login.html"; 
          } else {
              getDashboard();  
          }
      </script>
</body>
</html>
