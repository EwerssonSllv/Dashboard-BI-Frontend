<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI-Dashboards</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />

</head>
<body>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <button
            type="button"
            class="btn btn-outline-dark"
            onclick="localStorage.removeItem('Authorization'); window.location = 'login.html'"
        >
            SignOut
        </button>
    </div>
    
    <div class="d-flex justify-content-end mb-3">
        <button
        type="button"
        class="btn btn-primary"
        onclick="window.location.href='simulador.html'"
    >
        Simulador
    </button>
    
    </div>

    <div class="search-container">
        <span class="search-icon"><ion-icon name="search-outline"></ion-icon></span> 
        <input
            type="text"
            id="searchInput"
            class="search"
            oninput="searchItems()"
            autocomplete="off"
            placeholder="Pesquise por exemplo: vendas de hoje"
        />
        <button class="exclude-icon" onclick="clearSearch()"><ion-icon name="close-outline"></ion-icon></button>
    </div>   

    <table class="table table-hover" id="table-dashboards">
        <thead>
        </thead>
        <tbody id="dashboards"></tbody>
    </table>

    <table class="table table-hover" id="table-products">
        <thead></thead>
        <tbody id="products"></tbody> 
    </table>
    
    <table class="table table-hover" id="table-sales">
        <thead></thead>
        <tbody id="sales"></tbody>  
    </table>
    
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
      <script src="/scripts/createSales.js"></script>
      <script src="/scripts/script.js"></script>
      <script>
          const token = localStorage.getItem("Authorization");
          if (!token) {
              window.location = "login.html"; 
          }
      </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
